      :root {
        --orange: #d93b18;
        --green: #03a64a;
        --purple: #6503a6;
        --black: #111111;
        --paper: #f7efe3;
        --ink: #1a1a1a;
        --gap: 8px;
        --radius: 16px;
      }

      /* The OKLCH Colour System */
      @supports (color: oklch(50% 0.1 200)) {
        :root{
          /* Matches your palette, now in OKLCH */
          --orange: oklch(64% 0.17 35);   /* ~ #D93B18 */
          --green:  oklch(60% 0.17 150);  /* ~ #03A64A */
          --purple: oklch(48% 0.20 300);  /* ~ #6503A6 */
          --black:  oklch(12% 0 0);       /* ~ #111111 */
          --paper:  oklch(96% 0.03 95);   /* ~ #f7efe3 */
          --ink:    oklch(20% 0 0);       /* ~ #1a1a1a */
        }
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        background: var(--paper);
        font-family: "Gamja Flower", sans-serif;
        color: var(--ink);
      }
      .page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 16px;
      }

      /* From CSSGridBuilder (6x8) */
      .parent {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(8, 1fr);
        gap: var(--gap);
        min-height: 100vh;
      }

      .div1 {
        grid-column: span 6;
        grid-row: span 3;
      }
      .div2 {
        grid-row-start: 4;
      }
      .div3 {

      }

      }

      /* Title */
      .title-card {
        background: var(--orange);
        border-radius: var(--radius);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 30px 24px;
        border: 8px dashed rgba(255, 255, 255, 0.7);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }
      .title {
        font-family: "Butcherman", system-ui;
        font-size: clamp(3.2rem, 7vw, 5.2rem);
        margin: 0;
        line-height: 1;
      }
      .subtitle{
        font-size:clamp(1.1rem,2.4vw,1.6rem);
        margin:.5rem auto 0 auto;
        color:#fff;
        max-width: 500px;
        text-align: center;
      }

      /* Letter Cards */
      .card {
        border-radius: var(--radius);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        border: 6px solid rgba(0, 0, 0, 0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 1000px;
        overflow: hidden;
        position: relative;
        min-height: 120px;
      }
      .c-orange {
        background: var(--orange);
        color: #fff;
      }
      .c-green {
        background: var(--green);
        color: #fff;
      }
      .c-purple {
        background: var(--purple);
        color: #fff;
      }
      .c-black {
        background: var(--black);
        color: #fff;
      }

      .flip {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.65s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card input {
        position: absolute;
        opacity: 0;
      }
      .card input:checked + label .flip {
        transform: rotateY(180deg);
      }
      .toggle {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .face {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        backface-visibility: hidden;
        text-align: center;
        padding: 10px;
      }
      .front {
        font-family: "Butcherman", system-ui;
        font-size: clamp(2rem, 6vw, 4rem);
      }
      .back {
        transform: rotateY(180deg);
        font-family: "Gamja Flower", sans-serif;
        font-size: clamp(1.4rem, 3vw, 1.8rem);
        text-shadow: 0 2px 0 rgba(0, 0, 0, 0.15);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Glowing Effect for Vowels */
      .vowel .front {
        animation: glow 2.2s ease-in-out infinite alternate;
      }

      /* Makes Vowels Bigger than Other Letters (AEIOUY)*/
      .vowel .front {
        font-size: clamp(4rem, 10vw, 8rem) !important;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
            0 0 20px rgba(255, 255, 255, 0.4);
        }
        to {
          text-shadow: 0 0 25px rgba(255, 255, 255, 0.9),
            0 0 50px rgba(255, 255, 255, 0.8);
        }
      }

      /* Resources Section - Where I'm putting all the links to other ABC-learning websites */
      .resources {
        background: #fff;
        color: var(--ink);
        border-radius: var(--radius);
        border: 6px dotted var(--purple);
        padding: 18px 20px;
        text-align: center;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);

      .resources h2 {

        color: var(--purple);
        margin: 0 0 15px;
        font-size: clamp(1.8rem, 3vw, 2.2rem);
      }
      .link-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
      }
      .link-grid a {
        background: var(--orange);
        color: #fff;
        text-decoration: none;
        font-family: "Gamja Flower", sans-serif;
        font-size: clamp(1.1rem, 2vw, 1.4rem);
        border-radius: var(--radius);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        height: 100px;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
        transition: transform 0.25s ease, box-shadow 0.25s ease,

      }
      .link-grid a:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        background: var(--black);
      }

      @media (max-width: 900px) {
        .card {
          min-height: 140px;
        }
        .link-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
